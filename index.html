<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
<body>
    <main>
        <div id="component">
            <div id="review-box">
                <div class="star">
                    <img src="./images/icon-star.svg" alt="star"/>
                </div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!</p>
                <div class="rating">
                    <button class="rating-rate active" id="one">1</button>
                    <button class="rating-rate" id="two">2</button>
                    <button class="rating-rate" id="three">3</button>
                    <button class="rating-rate" id="four">4</button>
                    <button class="rating-rate" id="five">5</button>
                </div>
                <button class="submit" id="submit">Submit</button>
            </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/HenryDelGlitch" target="_blank">Henry Delgado</a>.
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
